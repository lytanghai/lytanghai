<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .profile-slider {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            position: absolute;
            transition: opacity 0.5s;
            opacity: 0;
        }

        .profile-image.active {
            opacity: 1;
        }

        button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }
    </style>
</head>

<body>
    <div class="profile-slider">
        <div class="profile-image active" style="background-color: red;"></div>
        <div class="profile-image" style="background-color: rgb(39, 154, 131);"></div>
        <div class="profile-image" style="background-color: rgb(58, 12, 51);"></div>
        <button class="prev" onclick="changeProfile(-1)">&#10094;</button>
        <button class="next" onclick="changeProfile(1)">&#10095;</button>
    </div>
</body>

<script>
    let currentProfile = 0;
    const profiles = document.querySelectorAll('.profile-image');

    function changeProfile(direction) {
        profiles[currentProfile].classList.remove('active');
        currentProfile = (currentProfile + direction + profiles.length) % profiles.length;
        profiles[currentProfile].classList.add('active');
    }
    </script>

</html>
